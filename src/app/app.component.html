<main>
  <header>
    <div>
      <mat-form-field>
        <mat-label>kkkkkkkkkkk</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="value"
          (keyup.enter)="addItem()"
        />
        @if (value) {
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="value = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
        }
      </mat-form-field>
      <button (click)="addItem()">UAU!!!!</button>
    </div>
  </header>
  <div>
    <mat-divider></mat-divider>
    <ul>
      <li *ngFor="let item of saida">
        {{ item }}
        <button
          matSuffix
          mat-icon-button
          aria-label="Remove"
          (click)="removeItem(item)"
        >
          <mat-icon>close</mat-icon>
        </button>
      </li>
    </ul>
  </div>
</main>

<router-outlet />
